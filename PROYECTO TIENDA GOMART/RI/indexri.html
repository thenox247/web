<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Registro de Inventario</title>
  <link rel="stylesheet" href="diseñoR.css">

  <style>
    .error-message {
      color: red;
      display: none;
      margin-top: 5px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    table thead {
      background: red;
      color: white;
      text-align: center;
    }

  </style>
</head>

<body>

  <table class="table table-bordered table-striped">
    <thead>
        <tr>
          <th>REGISTRO INVENTARIO</th>
        </tr>
    </thead>
  </table>

  <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID Productos</th>
          <th>Nombre Producto</th>
          <th>Marca</th>
          <th>Cantidad de Producto</th>
          <th>Precio</th>
          <th>Fecha de vencimiento</th>
          <th>Categoria</th>
          <th>Descripción</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody id="data">
      </tbody>
    </table>
    
    <form id="form">
      <div class="input-group">
        <input placeholder="ID" type="number" id="idpro" name="idProducto" required>
        <div class="error-message" id="idProductoError">El ID es obligatorio.</div>
      </div>

      <div class="input-group">
        <input placeholder="Nombre Producto" type="text" id="namepro" name="nombreProducto" required>
        <div class="error-message" id="nombreProductoError">El nombre es obligatorio.</div>
      </div>

      <div class="input-group">
        <input placeholder="Marca" type="text" id="mar" name="marca" required>
      </div>

      <div class="input-group">
        <input placeholder="Cantidad de Producto" type="text" id="canpro" name="cantidadProducto" required>
        <div class="error-message" id="cantidadProductoError">La cantidad es obligatorio.</div>
      </div>

      <div class="input-group">
        <input placeholder="Precio" type="text" id="pre" name="precio" required>
        <div class="error-message" id="precioError">El precio es obligatorio.</div>
      </div>

      <div class="input-group">
        <input placeholder="Fecha de vencimiento" type="date" id="dateven" name="fechaVencimiento" required>
        <div class="error-message" id="fechaVencimientoError">La Fecha de vencimiento es obligatoria.</div>
      </div>

      <div class="input-group">
        <input placeholder="Categoria" type="text" id="namecat" name="nombreCategoria" required>
      </div>

      <div class="input-group">
        <input placeholder="Descripción" type="text" id="des" name="descripcion" required>
      </div>

      <div class="input-group">
        <select id="est" name="estado" required>
          <option value="Disponible">Disponible</option>
          <option value="No Disponible">No Disponible</option>
        </select>
      </div>

      <button id="limpiar">Limpiar</button>
      <button id="crear">Crear</button>
      <button id="modificar2">Editar</button>
      
    </form>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <script src="./Validar.js"></script>
  <script src="./procesos.js">
  </script>

  <div class="menu" id="buscar">
    <a href="consultari.html" class="menu-button">Consulta producto por ID</a>
  </div>
  
  <script src="https://static.elfsight.com/platform/platform.js" async></script>
  <div class="elfsight-app-3e8f01ba-ec9e-4960-890e-b379d9c08b6b" data-elfsight-app-lazy></div>

  <script async src="https://cse.google.com/cse.js?cx=12030e514d6b64018">
  </script>
  <div class="gcse-search"></div>
  
</body>
</html>
